<!DOCTYPE html>
<HTML lang="EN">
<Head>
    <meta charset="UTF-8">
    <meta NAME="viewport" content="width=device-width, initial-scale=1.0">
    <title>금호고 양심우산 대여 기록일지</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #ddd;
            --container-background: #f9f9f9;
            --input-background: #ffffff;
            --input-text-color: #000000;
            --button-background: #007bff;
            --button-text-color: #ffffff;
            --button-border-color: #007bff;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --border-color: #333333;
            --container-background: #1e1e1e;
            --input-background: #2c2c2c;
            --input-text-color: #ffffff;
            --button-background: #333333;
            --button-text-color: #ffffff;
            --button-border-color: #444444;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-background);
            Padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
            overflow-x: auto;
        }

        textarea, select {
            width: 13%;
            font-size: 1em;
            background-color: var(--input-background);
            color: var(--input-text-color);
            border: 1px solid var(--border-color);
            margin-bottom: -5px;
            Padding: 10X;
            border-radius: 5px;
        }

        textarea {
            height: 1rem; 
            resize: None; 
        }

        ul {
            list-style-type: None;
            Padding: 0;
        }

        li {
            background: var(--container-background);
            margin-bottom: 10px;
            Padding: 10px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        .btn, .mode-toggle {
            margin: 5px;
            Padding: 10px;
            background-color: var(--button-background);
            color: var(--button-text-color);
            border: 1px solid var(--button-border-color);
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</Head>
<body>
    <div class="container">
        <h1>금호고 양심우산 대여 기록일지</h1>
        <p class="warning">양심우산 대여 시 필히 이곳에 학번 및 성함을 남겨주십시오.</p>
        <button class="mode-toggle" onclick="toggleMode()">모드 전환</button>
        <form id="postForm">
            <label for="grade">학년:</label>
            <Select id="grade" NAME="grade">
                <option VALUE="1">1학년</option>
                <option VALUE="2">2학년</option>
                <option VALUE="3">3학년</option>
            </Select>
            <label for="class">반:</label>
            <Select id="class" NAME="class">
                <option VALUE="1">1반</option>
                <option VALUE="2">2반</option>
                <option VALUE="3">3반</option>
                <option VALUE="4">4반</option>
                <option VALUE="5">5반</option>
                <option VALUE="6">6반</option>
                <option VALUE="7">7반</option>
                <option VALUE="8">8반</option>
                <option VALUE="9">9반</option>
            </Select>
            <label for="content">이름:</label>
            <textarea id="content" NAME="content" required></textarea>
            <button type="Submit" class="btn">글 작성</button>
        </form>
        <hr>
        <h2>작성된 글</h2>
        <ul id="Posts"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

   <script src="firebase.js"></script>
</body>
</HTML>
